apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: friendbook-hpa
  namespace: friendbook
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: friendbook-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
